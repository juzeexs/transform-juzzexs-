<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Caixa Interativa</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: #3498db;
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: scale(1.5);
    }

    .box:active {
      transform: translateX(100px) rotate(45deg);
    }
  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
